<!DOCTYPE html>
<html lang="en">

<head>
    <script src="gameLogic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="scoreboard-panel">
        <div class="scoreboard-game">
            <div class="scoreboard-player board">
                <div class="scoreboard-player-score score">0</div>
                <div class="scoreboard-player-title title">Player</div>
            </div>
            <div class="scoreboard-result">Player Won the round</div>
            <div class="scoreboard-computer board">
                <div class="scoreboard-computer-score score">0</div>
                <div class="scoreboard-computer-title title">Computer</div>
            </div>
        </div>



    </div>


    <div class="interactions">
        <button class="action-game action-rock"><img src="assets/rock.svg" alt="" srcset=""></button>
        <button class="action-game action-paper"><img src="assets/paper.svg" alt="" srcset=""></button>
        <button class="action-game action-scissors"><img src="assets/scissors.svg" alt="" srcset=""></button>
    </div>


    <div class="modal-dark deactive">
        <div class="move-modal deactive"></div>
    </div>


    <div class="footer"></div>




























    <script>
        let title = ` ${document.title}`,
            index = 0;
        (function slideTitle() {
            index = (index + 1) % (title.length + 1);
            var animatedTitle = title.substring(index) + title.substring(0, index);
            document.title = animatedTitle;
            setTimeout(slideTitle, 600);
        })();

    </script>
</body>

</html>
