<!DOCTYPE html>
<html lang="en">

<head>
    <script src="gameLogic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body> 

    <div class="scoreboard-panel">
        <div class="scoreboard-game">
            <div class="scoreboard-player board">
                <div class="scoreboard-player-score score">0</div>
                <div class="scoreboard-player-title title">Player</div>
            </div>
            <div class="scoreboard-computer board">
                <div class="scoreboard-computer-score score">0</div>
                <div class="scoreboard-computer-title title">Computer</div>
            </div>
        </div>
        <div class="scoreboard-result">Make a move to start the game</div>

    </div>


    <div class="interactions">
        <div class="move-buttons">
            <button class="action-game action-rock"> <img class="move-img" src="assets/rock.svg" alt=""></button>
            <button class="action-game action-paper"> <img class="move-img" src="assets/paper.svg" alt=""></button>
            <button class="action-game action-scissors"><img class="move-img" src="assets/scissors.svg" alt=""></button>
        </div>
        <div class="reset-info">↓ Click to continue ↓</div>
        <button class="reset-button">Reset</button>
    </div>


    <div class="modal-dark">
        <div class="modal-item modal-player">
            <img class="move-animation player-animation" src="assets/" alt="">
        </div>
        <div class="modal-item modal-computer">
            <img class="move-animation computer-animation" src="assets/" alt="">
        </div>
    </div>

    <div id="footer">
        <span id="footer-links">
            <div class="shaking">
                <a href="https://github.com/erenova" target="_blank">erenova</a>
            </div>© 2023

        </span> All rights
        reserved.
    </div>


    <script>
        let title = ` ${document.title}`,
            index = 0;
        (function slideTitle() {
            index = (index + 1) % (title.length + 1);
            var animatedTitle = title.substring(index) + title.substring(0, index);
            document.title = animatedTitle;
            setTimeout(slideTitle, 600);
        })();

    </script>
</body>

</html>
