<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="gameLogic.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="rounds">
        <div class="stage">
          <div class="player-score score"></div>
          <div class="score-text"><div class="name">Player</div></div>
        </div>
        <div class="stage">
          <div class="computer-score score"></div>
          <div class="score-text"><div class="name">Computer</div></div>
        </div>
      </div>
      <div class="winner"></div>
    </div>

    <div class="buttons">
      <button class="button" data-move="rock">
        <img src="assets/rock.svg" alt="rock" data-move="rock" />
        rock
      </button>
      <button class="button" data-move="paper">
        <img src="assets/paper.svg" alt="paper" data-move="paper" />
        paper
      </button>
      <button class="button" data-move="scissors">
        <img src="assets/scissors.svg" alt="scissors" data-move="scissors" />
        scissors
      </button>
    </div>
  </body>
</html>
